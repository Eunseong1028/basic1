    2. slick 사이트 안에서 상단 useage버튼 사용하는 방법 검색
    2-1. html markup -> html에 필요한 태그 넣음
        <div class="your-class">
            <div>your content</div>
            <div>your content</div>
            <div>your content</div>
        </div>
    2-2. header영역에 slick.css를 넣음 (slick cdn 검색해서 가져옴)
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
    2-3. slick.js는 jquery기반이므로 jquery연결하기
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    2-4. slick.js를 2-3의 jquery cdn 아래에 넣어주어야 한다. (slick cdn 검색)
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    3. 반드시 아래의 코드를 script 파일 안에 넣어주어야 한다.
        $(document).ready(function(){
            $('.your-class').slick({
            setting-name: setting-value
            });
        });
    
    ** 주의사항
    1. * 반드시 class명이 동일해야 한다. (2-1의 html에서 markup한 class와 3의 script 파일 안 class명)
    -> <div class="your-class"=$('.your-class')
    2. 필요한 태그를 검색할 때는 개발자 모드에서 확인해야 한다.
        slick에서 만든 태그들이 우리가 만든 태그들 사이에 들어가기 때문이다.
    3. css에서 prev, next 버튼을 위한 fontawesome을 사용할 때는 아래 내용 참조.
        .main .slick-next::after{
